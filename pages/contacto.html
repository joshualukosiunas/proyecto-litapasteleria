<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="contacto, mail, numero, pasteleria">
    <!-- Mi estilo -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../img/lita-favicon.jpeg">
    <title>Contacto - Lita Pasteleria</title>
</head>
<body class="grid-container">
    <!-- HEADER : ENCABEZADO -->
    <header class="header">
        <!-- Menu de navegacion -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="../index.html" class="enlace">
            <img src="../img/lita-favicon.jpeg" alt="" class="logo">
        </a>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./shop.html">Shop</a></li>
            <li><a href="./eventos.html">Eventos</a></li>
            <li><a href="./quienes-somos.html">Quienes somos</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
        </ul>
    </nav>
    </header>
    <!-- MAIN: CONTENIDO PRINCIPAL -->
    <main class="mainContacto">
        <h2>Contactanos <span class="corazon-pulso">♡</span></h2>
        <p>¡Dejanos tu consulta y nos estaremos comunicando a la brevedad!</p>
        <div class="cajaFormulario">
            <form class="contactoFormulario" action="#">
                <input type="text" name="nombreCompleto" class="casillerosFormulario" placeholder="Juan Perez">
                <br>
                <input type="email" name="email" class="casillerosFormulario" placeholder="ejemplo@gmail.com">
                <br>
                <textarea name="mensaje" id="" cols="50" rows="10" maxlength="800" class="casillerosFormulario textarea" placeholder="Escribe aqui tu mensaje..."></textarea>
                <br>
                <button type="submit" class="boton">Enviar</button>
            </form>
        </div>
    </main>
    <!-- FOOTER: PIE DE PAGINA -->
    <footer class="footer">
        <div>
            <h2>Nuestras redes</h2>
            <ul>
                <li><a href="https://www.instagram.com/litapasteleria/" target=_blank><i class="fa-brands fa-instagram-square"></i></a></li>
                <li><a href="https://www.facebook.com/" target=_blank><i class="fa-brands fa-facebook-square"></i></a></li>
                <li><a href="https://twitter.com/" target=_blank><i class="fa-brands fa-twitter-square"></i></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
